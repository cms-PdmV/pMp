<!DOCTYPE html>
<html lang="en" ng-app="pmpApp" id="ng-app">

  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/mcm.css"x rel="stylesheet"/>
    <link href="css/pmp.css" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto:900,400,400italic"
          rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery-sortable/jquery-sortable.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/d3/d3.min.js"></script>

    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

  </head>

  <body ng-controller="resultsCtrl">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <ul class="nav navbar-nav col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <li class="hidden-xs"><a class="navbar-brand" href="#">PMP</a></li>
          <li><a href="#">Campaigns</a></li>
          <li><a href="#">Something</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container">

      <div class="row">
        <div class="hidden-xs hidden-sm col-md-12 col-lg-12">
          <h1 class="pull-right white">
            <strong>Statistics of campaigns</strong>
          </h1>
        </div>
        <div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
          <h3 class="pull-right white">
            <strong>Statistics of campaigns</strong>
          </h3>
        </div>
      </div>

      <div class="row">
        <div class="well">
          <div class="row spacing">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 spacing">
              <input ng-model="dashboard_stats_campaign" class="form-control" type="text" placeholder="Campaign Name">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <div class="hidden-xs hidden-sm">
                <button type="button" class="btn btn-danger"
                        ng-click="get_stats(dashboard_stats_campaign, false)">
                  See
                </button>
                <button type="button" class="btn btn-danger"
                        ng-click="get_stats(dashboard_stats_campaign, true)">
                  Append
                </button>
                <button type="button" class="btn btn-danger" ng-click="get_stats('all')">
                  Load <strong>all</strong>
                </button>
              </div>
              <div class="hidden-md hidden-lg text-center">
                <button type="button" class="btn btn-danger">
                  See
                </button>
                <button type="button" class="btn btn-danger">
                  Append
                </button>
                <button type="button" class="btn btn-danger">Load <strong>all</strong></button>
              </div>
            </div>
          </div>
          
          <div class="row"> 
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <a class="text-uppercase" data-toggle="collapse" href="#advancedOptions">
                <small>Show Advanced</small>
              </a>
            </div>
            <div id="advancedOptions" class="collapse col-xs-12 col-sm-12 col-md-12 col-lg-12">
              Some advanced tricks
            </div>
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <mcm-customizable-chart chart-type="'mcm-column-chart'" chart-title="Requests chart"
                                  radio="requests.radio" settings="requests.settings"
                                  selections="requests.selections" options="requests.options"
                                  chart-data="allRequestData">
          </mcm-customizable-chart>

          <multiple-pie-charts color-domain="piecharts.domain" table-title="Campaigns"
                               data="allRequestData" full-terms="piecharts.fullTerms"
                               compact-terms="piecharts.compactTerms" sum-by="piecharts.sum"
                               nest-by="piecharts.nestBy">
          </multiple-pie-charts>

        </div>
      </div>
      
    </div>
  </body>
</html>
