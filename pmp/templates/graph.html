<!DOCTYPE html>
<html lang="en" ng-app="pmpApp" id="ng-app">

  <head>
    <title>Production Monitoring Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/lib/bootstrap-tags/bootstrap-tags.css" rel="stylesheet"/>
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/lib/animate/animate.min.css" rel="stylesheet"/>
    <link href="/css/pmp.css" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto:900,400,400italic"
          rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/lib/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-sortable/jquery-sortable.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-tags/bootstrap-tags.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
    <script type="text/javascript" src="/lib/zeroclipboard/ZeroClipboard.min.js"></script>
    <script type="text/javascript" src="/lib/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="/lib/filesaver/FileSaver.min.js"></script>

    <script src="/js/charts.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/img/ic_fav.png">
  </head>
  <body ng-controller="MainController">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <a href="#" ng-click="nav('/')">
          <img src="/img/ic_fav.png" class="brand-adjust" alt="PMP"/>
        </a>
        <ul class="nav navbar-header navbar-nav col-xs-12 col-sm-11 col-md-11 col-lg-11">
          <li><a href="#" ng-click="nav('/campaign')">Campaign Statistics</a></li>
          <li><a href="#" ng-click="nav('/chain')">Chains and Flows Statistics</a></li>
          <li><a href="https://twiki.cern.ch/twiki/bin/viewauth/CMS/PdmVpMp"
                 target="_blank">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" id="ctn">
      <div class="row">
        <div class="row">
          <div class="col-lg-offset-9 col-lg-3 col-md-offset-9 col-md-3 col-sm-offset-9 col-sm-3">

            <div class="panel {{popUp.style}} popup" ng-show="popUp.show">
              <div class="panel-heading text-uppercase">
                <i class="fa {{popUp.icon}} spacing-r"></i> 
                <strong>{{popUp.title}}</strong>
              </div>
              <div class="panel-body">
                <small>{{popUp.message}}</small>
              </div>
            </div>

            <div class="panel panel-danger popup" ng-show="showError">
              <div class="panel-heading text-uppercase">
                <i class="fa fa-frown-o spacing-r"></i> 
                <strong>Error</strong>
              </div>
              <div class="panel-body">
                <small>{{popUpMessage}}</small>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <div ng-view ng-show="showView"></div>
    </div>
  </body>
</html>
