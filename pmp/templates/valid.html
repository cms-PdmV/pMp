<!DOCTYPE html>
<html lang="en" ng-app="pmpApp" id="ng-app">

  <head>
    <title>Production Monitoring Platform</title>
    <base href="/pmp/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--external CSS-->
    <link href="static/build/depend.build.css" rel="stylesheet" type="text/css"/>
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900,400,300" rel="stylesheet" type="text/css"/>

    <!--pMp CSS-->
    <link href="static/build/pmp.build.min.css" rel="stylesheet" type="text/css"/>

    <!--external JS-->
    <script type="text/javascript" src="static/build/depend.build.js"></script>

    <!--pMp JS-->
    <script type="text/javascript" src="static/build/directives.pmp.build.js"></script>
    <script type="text/javascript" src="static/build/pmp.build.min.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="static/ic_fav.png" />
  </head>
  <body ng-controller="MainController">

    <nav class="navbar navbar-default  navbar-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navigation-bar-collapse"
                  aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index" class="navbar-brand" ng-click="nav('/index/')">
            <!-- <img src="img/ic_fav.png" class="brand-adjust" alt="pMp Logo"/> -->
            <span><b>pMp <sup style="color: red" title="Production Monitoring Platform: Second Edition">SE</sup></b></span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navigation-bar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item" ng-class="{active: activeIndex == 1}">
              <a class="nav-link" href="present{{urlQuery}}" ng-click="nav('/present/')">
                <i class="fa fa-bar-chart spacing-r"></i>
                Present Statistics
              </a>
            </li>
            <li class="nav-item" ng-class="{active: activeIndex == 2}">
              <a class="nav-link" href="historical{{urlQuery}}" ng-click="nav('/historical/')">
                <i class="fa fa-line-chart spacing-r"></i>
                Historical Statistics
              </a>
            </li>
            <li class="nav-item" ng-class="{active: activeIndex == 3}">
              <a class="nav-link" href="performance{{urlQuery}}" ng-click="nav('/performance/')">
                <i class="fa fa-heartbeat spacing-r"></i>
                Performance Statistics
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/cms-PdmV/pmp/issues" target="_blank">
                <i class="fa fa-bug spacing-r"></i>
                Report
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twiki.cern.ch/twiki/bin/viewauth/CMS/PdmVpMp" target="_blank">
                <i class="fa fa-info spacing-r"></i>
                About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="ctn">
      <div style="bottom: 120px !important;" class="panel {{popUp.style}} popup ng-hide" ng-show="popUp.show">
        <div class="panel-heading text-uppercase">
          <i class="fa {{popUp.icon}} spacing-r"></i> 
          <strong>{{popUp.title}}</strong>
        </div>
        <div class="panel-body">
          <small>{{popUp.message}}</small>
        </div>
      </div>
      
      <div class="panel panel-danger popup ng-hide" ng-show="showError">
        <div class="panel-heading text-uppercase">
          <i class="fa fa-frown-o spacing-r"></i> 
          <strong>Error</strong>
        </div>
        <div class="panel-body">
          <small>{{popUpMessage}}</small>
        </div>
      </div>
      
      <div ng-view ng-show="showView"></div>
    </div>

    <div class="modal fade" id="unsupportedModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p>You are using a web browser we do not support. Try one of the options below</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Let me try pMp anyway</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
