<div class="row spacing" ng-show="showView" ng-init="initHistorical()">
  <div class="col-lg-9 col-md-9 col-sm-9">
   <div class="row">
     <div class="row">
       <h1 class="pull-right white">
         <strong>{{title}}</strong>
       </h1>
     </div>
     <div ng-include="searchPanelTemplate"></div>
   </div>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-3">
    <a class="btn btn-sm text-uppercase padding-r" data-toggle="collapse" data-target="#filter">
      <i class="fa fa-eyedropper"></i>
      <small class="hidden-sm"> Filter</small>
    </a>
    <a class="btn btn-sm text-uppercase padding-r" data-toggle="collapse" data-target="#advanced">
      <i class="fa fa-cog"></i>
      <small class="hidden-sm"> Advanced</small>
    </a>
    <a class="btn btn-sm text-uppercase" data-toggle="collapse" data-target="#share">
      <i class="fa fa-share"></i>
      <small class="hidden-sm"> Share</small>
    </a>
    
    <div id="filter" class="collapse col-xs-12 col-sm-12 col-md-12 col-lg-12 spacing">
      <div ng-show="isEmpty(allStatus)">
        <small>No data to filter</small>
      </div>
      <div ng-show="!isEmpty(allStatus)">
        <form class="form-group form-inline form-group-sm">
          <small class="text-uppercase col-sm-12 col-md-12 col-lg-12">Priority filter</small>
          <div class="input-group col-sm-12">
            <select class="form-control text-center" ng-model="filterPriority[0]"
                    ng-change="updateRequestData();setURL()" ng-disabled="loadingData">
              <option ng-repeat="(key, value) in priorityPerBlock"
                      value="{{value}}">
                {{key}}
              </option>
            </select>
            <input type="text" class="form-control" placeholder="min" ng-disabled="loadingData"
                   ng-model="filterPriority[0]" ng-change="updateRequestData();setURL()">
            <div class="input-group-addon">
              &le; x &le;
            </div>
            <select class="form-control text-center" ng-model="filterPriority[1]"
                    ng-change="updateRequestData();setURL()"  ng-disabled="loadingData">
              <option ng-repeat="(key, value) in priorityPerBlock"
                      value="{{value}}">
                {{key}}
              </option>
            </select>
            <input type="text" class="form-control" placeholder="max" ng-disabled="loadingData"
                   ng-model="filterPriority[1]" ng-change="updateRequestData();setURL()">
          </div>
        </form>
        
        <form class="form-group form-inline form-group-sm spacing">
          <small class="text-uppercase col-sm-12 col-md-12 col-lg-12">Status filter</small>
          <div class="input-group">
            <div class="col-lg-6 col-md-6 col-sm-12" ng-repeat="(key, status) in allStatus">
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="allStatus[key]" ng-disabled="loadingData"
                       ng-change="updateRequestData();setURL()">
                <small>
                  {{key}}
                </small>
              </label>
            </div>
          </div>
        </form>
        
        <form class="form-group form-inline form-group-sm">
          <small class="text-uppercase col-sm-12 col-md-12 col-lg-12">PWG filter</small>
          <div class="col-sm-6 col-md-4 col-lg-4" ng-repeat="(key, pwg) in allPWG">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="allPWG[key]" ng-disabled="loadingData"
                     ng-change="updateRequestData();setURL()">
              <small>
                {{key}}
              </small>
            </label>
          </div>
        </form>
      </div>
    </div>
    <div ng-include="advancedPanelTemplate"></div>
    <div ng-include="sharePanelTemplate"></div>
  </div>
</div>

<div class="row" ng-show="allRequestData.length">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" id="measure">
    <linear-lifetime chart-data="allRequestData" task-chain="loadTaskChain" zoom-y="zoomOnY"
                     human-readable-numbers="humanReadableNumbers" class="spacing"></linear-lifetime>
    <p>List of requests on status submitted:</p>
    <div ng-repeat="(prepid, value) in listSubmitted" class="spacing">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <small>
          {{prepid}}
        </small>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0"
               aria-valuemax="100" style="width: {{value}}%;">
            {{value}}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
