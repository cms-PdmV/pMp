<div id="filter"
     class="collapse col-xs-12 col-sm-12 col-md-12 col-lg-12 spacing pl-0 pr-0"
     ng-controller="FilterController"
     ng-init="initFilter();init()">
  <div ng-show="isEmpty(statusFilter)">
    <small>
      No data to filter
    </small>
  </div>
  <div ng-show="!isEmpty(statusFilter)">
    <form class="form-group form-inline form-group-sm">
      <small class="text-uppercase col-sm-12 col-md-12 col-lg-12">
        Priority filter
      </small>
      <div class="input-group col-sm-12">
        <div class="row">
          <div class="col-sm-12 col-lg-5 pr-0">
            <select class="form-control text-center"
                    style="width: 100%" 
                    ng-change="applyFilterChanges()"
                    ng-disabled="loadingData"
                    ng-model="priorityFilter[0]">
              <option ng-repeat="(key, value) in priorityPerBlock"
                      value="{{value}}">
                {{key}} ({{value / 1000}}k)
              </option>
            </select>
            <input type="text"
                   class="form-control"
                   style="width: 100%" 
                   placeholder="min"
                   ng-change="applyFilterChanges()"
                   ng-model-options="{ debounce: 1500 }"
                   ng-disabled="loadingData"
                   ng-model="priorityFilter[0]">
          </div>
          <div class="col-sm-12 col-lg-2 pl-0 pr-0 input-group-addon"
               style="display: flex; align-items: center; justify-content: center;">
              &le;x&le;
          </div>
          <div class="col-sm-12 col-lg-5 pl-0">
            <select class="form-control text-center"
                    style="width: 100%" 
                    ng-change="applyFilterChanges()"
                    ng-disabled="loadingData" 
                    ng-model="priorityFilter[1]">
              <option ng-repeat="(key, value) in priorityPerBlock"
                      value="{{value}}">
                {{key}} ({{value / 1000}}k)
              </option>
            </select>
            <input type="text"
                   class="form-control"
                   style="width: 100%" 
                   placeholder="max"
                   ng-change="applyFilterChanges()"
                   ng-model-options="{ debounce: 1500 }"
                   ng-disabled="loadingData"
                   ng-model="priorityFilter[1]">
          </div>
        </div>
      </div>
    </form>
    <form class="form-group form-inline form-group-sm spacing">
      <small class="text-uppercase col-sm-12 col-md-12 col-lg-12">
        Status filter
      </small>
      <div class="input-group">
        <div class="col-lg-6 col-md-4 col-sm-4 col-xs-6" ng-repeat="(key, _) in statusFilter">
          <label class="checkbox-inline">
            <input type="checkbox" ng-change="applyFilterChanges(page.id == 2)" ng-disabled="loadingData" ng-model="statusFilter[key]">
            <small>
              {{key}}
            </small>
          </label>
        </div>
      </div>
      <div class="text-uppercase col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-xs" ng-click="setAllFilterValues(statusFilter, true, page.id == 2)">All</button>
        <button class="btn btn-xs" ng-click="setAllFilterValues(statusFilter, false, page.id == 2)">None</button>
      </div>
    </form>
    <form class="form-group form-inline form-group-sm">
      <small class="text-uppercase col-xs-12 col-sm-12 col-md-12 col-lg-12">
        PWG filter
      </small>
      <div class="col-sm-3 col-md-3 col-lg-4 col-xs-4" ng-repeat="(key, _) in pwgFilter">
        <label class="checkbox-inline">
          <input type="checkbox" ng-change="applyFilterChanges(page.id == 2)" ng-disabled="loadingData" ng-model="pwgFilter[key]">
          <small>
            {{key}}
          </small>
        </label>
      </div>
      <div class="text-uppercase col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-xs" ng-click="setAllFilterValues(pwgFilter, true, page.id == 2)">All</button>
        <button class="btn btn-xs" ng-click="setAllFilterValues(pwgFilter, false, page.id == 2)">None</button>
      </div>
    </form>
  </div>
</div>
