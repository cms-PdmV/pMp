<div style="display: inline-block; text-transform: capitalize;">
  <div class="btn-group btn-group-toggle pmp-radio-buttons" data-toggle="buttons">
    <label ng-repeat="option in options" class="btn btn-primary {{option == selected ? 'active' : ''}}">
      <input type="radio" name="options" id="option-{{option}}" ng-model="selectionDict[option]" autocomplete="off" ng-change="selectionChanged(option)"> {{option}}
    </label>
  </div>
</div>
