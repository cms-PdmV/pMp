<table class="table table-bordered table-striped table-condensed col-lg-12 col-md-12 col-sm-12">
  <thead>
    <tr>
      <th class="text-center" ng-repeat="(key, _) in statistics">{{key}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-center" ng-repeat="(key, element) in statistics">
        <span ng-if="key == 'population'">{{element}}</span>
        <span ng-if="key != 'population'">{{element | milliSecondsToTimeString}}</span>
      </td>
    </tr>
  </tbody>
</table>
