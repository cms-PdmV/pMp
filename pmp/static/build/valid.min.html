<!DOCTYPE html><html lang="en" ng-app="pmpApp" id="ng-app"><head><title>Production Monitoring Platform</title><base href="/pmp/"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"><link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"><link href="lib/animate/animate.min.css" rel="stylesheet"><link href="build/pmp.build.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:900,400" rel="stylesheet" type="text/css"><script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script><script type="text/javascript" src="lib/jquery-sortable/jquery-sortable-min.js"></script><script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script><script type="text/javascript" src="lib/angular/angular.min.js"></script><script type="text/javascript" src="lib/angular/angular-animate.min.js"></script><script type="text/javascript" src="lib/angular/angular-route.min.js"></script><script type="text/javascript" src="lib/d3/d3.min.js"></script><script type="text/javascript" src="lib/zeroclipboard/ZeroClipboard.min.js"></script><script type="text/javascript" src="lib/ui-bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script><script type="text/javascript" src="js/charts.js"></script><script type="text/javascript" src="build/pmp.build.min.js"></script><link rel="shortcut icon" type="image/x-icon" href="img/ic_fav.png"></head><body ng-controller="MainController"><nav class="navbar navbar-inverse" role="navigation"><div class="container-fluid"><a href="" ng-click="nav('/')"><img src="img/ic_fav.png" class="brand-adjust" alt="PMP"></a><ul class="nav navbar-header navbar-nav col-xs-12 col-sm-11 col-md-11 col-lg-11"><li><a href="present" ng-click="nav('/present/')"><i class="fa fa-bar-chart spacing-r"></i> Present Statistics</a></li><li><a href="historical" ng-click="nav('/historical/')"><i class="fa fa-line-chart spacing-r"></i> Historical Statistics<
