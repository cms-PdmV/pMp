<div id="advanced" class="collapse col-xs-12 col-sm-12 col-md-12 col-lg-12 spacing"><form class="form-group text-uppercase"><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12" ng-show="graphType == 1"><input type="checkbox" ng-model="$parent.displayChains" ng-change="setURL()"> <small>Display Chains</small></label><br ng-show="graphType == 1"><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12" ng-show="graphType == 1"><input type="checkbox" ng-model="$parent.growingMode" ng-change="modeUpdate();setURL()"> <small>Growing Mode</small></label><br ng-show="graphType == 1"><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12" ng-hide="graphType == 3"><input type="checkbox" ng-model="$parent.humanReadableNumbers" ng-init="$parent.humanReadableNumbers=true"> <small>Human Readable Numbers</small></label><br ng-hide="graphType == 3"><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12" ng-show="graphType == 1"><input type="checkbox" ng-model="$parent.priorityBlockMarkup" ng-init="$parent.priorityBlockMarkup=true"> <small>Priority blocks markup</small></label><br ng-show="graphType == 1"><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12"><input type="checkbox" ng-model="$parent.showDate" ng-change="setURL()"> <small>Show time</small></label><br><label class="checkbox-inline col-lg-12 col-md-12 col-sm-12" ng-show="graphType == 2"><input type="checkbox" ng-model="$parent.zoomOnY" ng-change="setURL()"> <small>y axis zoom</small></label></form><div class="input-group input-group-sm spacing text-uppercase" ng-show="graphType == 2"><span class="hidden-sm input-group-addon">Probing</span> <input type="number" class="form-control" ng-model="$parent.probing" ng-change="setURL()" placeholder="Default: 40"> <span class="btn btn-primary hidden-sm input-group-addon" ng-click="query(true)"><i class="fa fa-refresh"></i></span></div><div class="input-group input-group-sm spacing text-uppercase" ng-show="graphType == 3"><span class="hidden-sm input-group-addon">Bins</span> <input type="number" class="form-control" ng-model="$parent.bins" ng-change="setURL()" placeholder="Default: 10"></div><div class="btn-group btn-group-sm pull-left spacing text-uppercase hidden-xs" ng-show="allRequestData.length"><button type="button" class="btn text-center text-uppercase hidden-sm" ng-disabled="true"><small class="hidden-xs">Download</small> <i class="hidden-lg fa fa-download"></i></button> <button type="button" class="btn btn-default text-center" ng-click="takeScreenshot('pdf')" ng-disabled="false"><small class="hidden-md hidden-sm">PDF</small> <i class="hidden-lg fa fa-file-pdf-o"></i></button> <button type="button" class="btn btn-default text-center" ng-click="takeScreenshot('png')" ng-disabled="false"><small class="hidden-md hidden-sm">PNG</small> <i class="hidden-lg fa fa-file-image-o"></i></button> <button type="button" class="btn btn-default text-center" ng-click="takeScreenshot()" ng-disabled="false"><small class="hidden-md hidden-sm">SVG</small> <i class="hidden-lg fa fa-file"></i></button></div></div>
